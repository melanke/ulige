        <b:if cond='data:blog.metaDescription != &quot;&quot;'>

            <!-- DESCRIPTION -->
            <meta expr:content='data:blog.metaDescription' property='og:description'/>
            <meta expr:content='data:blog.metaDescription' name="Description"/>
            <meta expr:content='data:blog.metaDescription' itemprop="description"/>
            <meta expr:content='data:blog.metaDescription' name="twitter:description"/>

        </b:if>

        
        <b:if cond='data:blog.pageType == &quot;index&quot;'>
<!-- BLOG -->
            <!-- TITLE -->
            <meta expr:content='data:blog.title' property='og:title'/>
            <meta content='blog' property='og:type'/>
            <!-- CSS -->
            <b:if cond='data:blog.url == data:blog.homepageUrl'>
                <link href='http://melanke.github.io/ulige/css/home.css' rel='stylesheet' type='text/css'/>
            <b:else/>
                <link href='http://melanke.github.io/ulige/css/tag.css' rel='stylesheet' type='text/css'/>
            </b:if>

        <b:else/>
<!-- ARTIGO -->
            <!-- SUBJECT -->
            <meta expr:content='data:blog.pageName' name="subject"/>
            <meta expr:content='data:blog.pageName' property='og:title'/>
            <meta expr:content='data:blog.pageName' itemprop="name"/>
            <meta expr:content='data:blog.pageName' name="twitter:title"/>
            <meta content='article' property='og:type'/>
            <!-- CSS -->
            <b:if cond='data:blog.pageType == &quot;item&quot;'>

              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
              <link href='http://melanke.github.io/ulige/css/post.css' rel='stylesheet' type='text/css'/>
            <b:else/>
                <b:if cond='data:blog.pageType == "static_page"'>
                  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
                  <link href='http://melanke.github.io/ulige/css/page.css' rel='stylesheet' type='text/css'/>
                </b:if>
            </b:if>

        </b:if> 
        
        <!-- removing blogger css -->
        &lt;style type=&quot;text/css&quot;&gt;
        &lt;!-- /*<b:skin><![CDATA[*/]]></b:skin>


    <!-- removing blogger js -->
    &lt;!---</head>---&gt;&lt;/head&gt;

    <body>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&amp;version=v2.5&amp;appId=1776817549211710";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <div id="body">
          <script src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <script src='http://melanke.github.io/ulige/lib.js'/>
              

          <b:if cond='data:blog.pageType == &quot;index&quot;'>
              
              <b:if cond='data:blog.url == data:blog.homepageUrl'>
                  <script type='text/javascript'>
                      lib.home();
                  </script>
              <b:else/>
                  <script type='text/javascript'>
                      lib.tag(&quot;<data:blog.searchLabel/>&quot;);
                  </script>
              </b:if>

          <b:else/>

              <b:if cond='data:blog.pageType == &quot;item&quot;'>
                <b:section id="blogLogic" showaddelement='no'>
                    <b:widget id='Blog1' locked='true' title='Postagens no blog' type='Blog'>
                        <b:includable id='post' var='post'>

                            <b:if cond='data:blog.metaDescription == &quot;&quot;'>
                                <!-- DESCRIPTION -->
                                <meta expr:content='data:post.snippet' property='og:description'/>
                                <meta expr:content='data:post.snippet' name="Description"/>
                                <meta expr:content='data:post.snippet' itemprop="description"/>
                                <meta expr:content='data:post.snippet' name="twitter:description"/>

                            </b:if>



                          <div id="data-meta">
                            <div id="dateHeader"><data:post.dateHeader/></div>
                            <div id="id"><data:post.id/></div>
                            <div id="title"><data:post.title/></div>
                            <div id="link"><data:post.link/></div>
                            <div id="url"><data:post.url/></div>
                            <div id="p-body"><data:post.body/></div>
                            <div id="authorProfileUrl"><data:post.authorProfileUrl/></div>
                            <div id="author"><data:post.author/></div>
                            <div id="timestampISO8601"><data:post.timestampISO8601/></div>
                            <div id="dummyTag"><data:post.dummyTag/></div>
                            <div id="labels">
                                <b:if cond='data:post.labels'>
                                    <b:loop values='data:post.labels' var='label'>
                                      <span><data:label.name/></span>
                                    </b:loop>
                                </b:if>
                            </div>
                          </div>

                          <script type='text/javascript'>
                              lib.post();
                          </script>

                        </b:includable>
                    </b:widget>
                </b:section>

              <b:else/>
                  <b:if cond='data:blog.pageType == "static_page"'>
                    <div id="staticpage-content">
                      <b:section id="staticPage" showaddelement='no'>
                        <b:widget id='Blog2' locked='true' title='Postagens no blog' type='Blog'>
                            <b:includable id='post' var='post'>
                              <h1><data:post.title/></h1>
                              <data:post.body />
                            </b:includable>
                        </b:widget>
                      </b:section>
                    </div>

                    <script type='text/javascript'>
                        lib.page();
                    </script>
                  </b:if>
              </b:if>

          </b:if>

          <macro:include id='footer-sections' name='sections'>
              <macro:param default='1' name='num'/>
          </macro:include>
          <macro:includable id='sections' var='col'>
              <b:section mexpr:class='data:col.class' id="lixo"/>
          </macro:includable>

        </div>

    <!-- removing blogger js -->
    &lt;!---</body>---&gt;&lt;/body&gt;
